<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p id="dados">
                <label for="inum">Número (entre 1 e 100)</label>
                <input type="number" name="num" id="inum" placeholder="Digite um Número">
                <input type="button" value="Adicionar" onclick="adicionar()" class="button" >
            </p>
            <p id="resultado">
                <select name="seltab" id="seltab" size="8">
                    <option>Digite um número acima</option>
                </select> <br>
                <input type="button" value="Finalizar" onclick="finalizar()" class="button">
            </p>
        </div>
        <div>
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
