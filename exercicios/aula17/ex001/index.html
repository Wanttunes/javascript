<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
            <div id="dados">
                <p>
                    <label for="iano">Inicio:</label>
                    <input type="number" name="inicio" id="iinicio">
                </p>
                <p>
                    <label for="ifim">Fim:</label>
                    <input type="number" name="fim" id="ifim">
                </p>
                <p>
                    <label for="ipasso">Passo</label>
                    <input type="number" name="passo" id="ipasso">
                </p>

                <input type="button" value="Contar" onclick= "contar()" id="button">
            </div>
            <div>
                <p id="res">
                    Preparando a contagem....
                </p>
            </div>
    </section>
    <footer>
        <p>
            <p>&copy; CursoemVideo</p>
        </p>
    </footer>
</body>
</html>
