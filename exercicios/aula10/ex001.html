<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            position: relative;
        }
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 70, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            position: absolute;
            bottom: -45vw;
            left: 45vw;
        }
    </style>
</head>
<body>
    <div id="area">
        <h1>Interaja...</h1>
    </div>
    <!--
    mouseenter = Quando chegar dentro da div
    mousemove = Mover o mouse dentro da div (Dispara vÃ¡rias vezes)
    mousedown = Clicar e segurar o mouse na div
    mouseup = Quando soltar o click do mouse na div
    click = Quando clicar na div
    mouseout = Quando o mouse sair da div
    -->
    <script>
        const div = document.getElementById('area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', sair)
        function clicar() {
            div.innerText = 'Clicou'
            div.style.backgroundColor = 'red'
        }
        function entrar() {
            div.innerText = 'Entrou'
        }
        function sair() {
            div.innerText = 'Saiu'
            div.style.backgroundColor = 'rgb(0, 70, 0)'
        }
    </script>
</body>
</html>
