<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgba(99, 145, 243, 0.623);
            font: normal 16pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <h2><strong>DOM(Document Object Model)</strong></h2>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">
        Clique em mim
    </div>
    <script>
        const corpo = document.body
        const p1 = document.getElementsByTagName('p')[1]
        window.document.write('Est치 escrito assim: ' + p1.innerHTML)
        p1.style.color = 'Red'
        corpo.style.backgroundColor = 'Green'
        /*
        const d = document.getElementById('msg')
        d.style.backgroundColor = 'yellow'
        d.innerText = 'Ol치'
        */
        //window.document.getElementById('msg').innerText = 'Ol치'
        const d = document.querySelector('div#msg')
        d.style.color = 'blue'
        d.style.backgroundColor = 'red'
        d.innerHTML = '<h1>Ol치<h1/>'
        const teste = corpo.getElementsByTagName('h1')[0]
        teste.style.color = 'White'
    </script>
</body>
</html>
