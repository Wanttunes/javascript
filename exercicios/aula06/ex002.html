<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(76, 104, 128);
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
        }
        h1{
            color: rgba(255, 196, 0, 0.774);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Teste</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // Prompt = (string)
      var n2 = Number(window.prompt('Digite outro número: ')) // Prompt = (string)
      // (number + number) para adição
      // (string + string) para concatenação
      var r = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é ${r}`)// Concatenação
        // Number.parseInt = Transforma para numero inteiro
        // Number.parseFloat = Transforma para numero real
        // n.toString() ou String(n) = Transforma para String
    </script>
</body>
</html>
