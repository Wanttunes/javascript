<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(76, 104, 128);
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
        }
        h1{
            color: rgba(255, 196, 0, 0.774);
        }
    </style>
</head>
<body>
    <h1>Olá,</h1>
    <p>Teste</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Vai perguntar o nome e guarda-lo na variável "nome"
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // Concatenação (+)
    </script>
</body>
</html>
